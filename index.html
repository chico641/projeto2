<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:wght@300&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/icons8-agenda-100.png" alt="Logo de agenda">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input type="number" id="telefone-contato" required placeholder="Número de telefone"/>
            <button type="submit">
                <img src="./images/icons8-adicionar-48.png" alt="Símbolo de Mais" />
            </button>
        </form>
        <table cellspacing="10">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
                <td>---</td>
                <td>---</td>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
